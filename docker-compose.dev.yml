version: '3.8'

services:
  dj-set-tagger:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dj-set-tagger-dev
    ports:
      - "8080:8080"    # Web UI
      - "5001:5000"    # API (mapped to 5001 on host)
    volumes:
      - ./config:/config
      - /Volumes/Media/Music:/music  # SMB share from 10.0.30.159
      - /Volumes/Media/radio:/radio  # Radio recordings mount
      - ./backend:/app/backend  # Hot reload for backend
    environment:
      - MUSIC_DIR=/music
      - CONFIG_DIR=/config
      - TZ=America/New_York
